<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cabin Note - QR Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>🏴‍☠️ The Cabin Note - QR Hunt</h1>
        <p>Can ye find the hidden treasure?</p>
    </header>

    <!-- QR Code Section -->
    <div class="qr-container">
        <div class="qr-item">
            <img src="qr1.png" alt="QR Code 1">
        </div>
        <div class="qr-item">
            <img src="qr2.png" alt="QR Code 2">
        </div>
    </div>

    <p class="clue-text">Your flag is here somewhere...</p>

    <button onclick="showClue()">Get a Clue</button>

    <footer>
        <p>⛵ Captain Blackbeard's Log - 1725</p>
    </footer>
</div>

<!-- The treasure be at FLAG_IET0089 -->

<script src="script.js"></script>

</body>
</html>
